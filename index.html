<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ally Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-button {
            padding: 10px 20px;
            border: 2px solid #6A0DAD;
            color: #6A0DAD;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .login-popup {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease;
        }

        .login-popup.open {
            right: 0;
        }

        .login-popup h2 {
            font-size: 20px;
            color: #6A0DAD;
            margin-bottom: 20px;
        }

        .login-popup label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-popup input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-popup .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6A0DAD;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .extra-links {
            margin-top: 20px;
        }

        .extra-links a {
            color: #6A0DAD;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>Ally</div>
        <button class="login-button">Log In</button>
    </header>

    <div class="login-popup" id="loginPopup">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button class="login-button" id="submitLogin">Log In</button>
        <div class="spinner" id="spinner"></div>
        <div class="error-message" id="errorMessage">Error: Invalid username or password.</div>

        <div class="extra-links">
            <a href="#">Forgot username or password?</a>
            <a href="#">Create a profile to manage your account online</a>
            <a href="#">Finish a mortgage application</a>
            <a href="#">Complete a saved auto refinance or lease buyout application</a>
        </div>
    </div>

    <script>
        const loginButton = document.querySelector('.login-button');
        const loginPopup = document.getElementById('loginPopup');
        const submitLogin = document.getElementById('submitLogin');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');

        loginButton.addEventListener('click', () => {
            loginPopup.classList.toggle('open');
        });

        submitLogin.addEventListener('click', () => {
            spinner.style.display = 'block';
            errorMessage.style.display = 'none';

            setTimeout(() => {
                spinner.style.display = 'none';
                errorMessage.style.display = 'block';
            }, 2000); // Simulates a 2-second delay before showing the error
        });
    </script>
</body>
</html>
